<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trình Xem Logs Bot</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; line-height: 1.6; background-color: #121212; color: #e0e0e0; margin: 0; }
        .container { max-width: 1200px; margin: 20px auto; padding: 20px; background-color: #1e1e1e; border-radius: 8px; box-shadow: 0 4px 8px rgba(0,0,0,0.3); }
        h1 { text-align: center; color: #bb86fc; }
        .controls { display: flex; gap: 10px; margin-bottom: 15px; }
        #logUrl { flex-grow: 1; padding: 10px; border-radius: 4px; border: 1px solid #333; background-color: #2c2c2c; color: #e0e0e0; }
        button { padding: 10px 15px; border: none; border-radius: 4px; background-color: #bb86fc; color: #121212; font-weight: bold; cursor: pointer; transition: background-color 0.2s; }
        button:hover { background-color: #a36df4; }
        .tab-buttons { display: flex; flex-wrap: wrap; gap: 5px; margin-bottom: 10px; border-bottom: 1px solid #333; padding-bottom: 10px; }
        .tab-button { background-color: #333; color: #e0e0e0; padding: 8px 12px; border: none; border-radius: 4px; cursor: pointer; }
        .tab-button.active { background-color: #bb86fc; color: #121212; font-weight: bold; }
        #logContainer { height: 60vh; background-color: #000; border: 1px solid #333; border-radius: 4px; padding: 15px; overflow-y: scroll; white-space: pre; font-family: "SF Mono", "Fira Code", "Source Code Pro", monospace; font-size: 14px; }
        .status { margin-top: 10px; text-align: center; font-size: 0.9em; color: #aaa; }
        .log-line.info { color: #81a1c1; }
        .log-line.warning { color: #ebcb8b; }
        .log-line.error { color: #bf616a; font-weight: bold; }
        .log-line.success { color: #a3be8c; }
        
        /* --- CSS MỚI CHO BỘ LỌC --- */
        .filter-options { margin-bottom: 20px; padding: 10px; border: 1px solid #333; border-radius: 4px; display: flex; flex-wrap: wrap; gap: 15px; align-items: center; }
        .filter-options span { font-weight: bold; color: #aaa; margin-right: 10px; }
        .filter-options label { color: #ccc; cursor: pointer; }
        .filter-options input { accent-color: #bb86fc; }
        
        body.hide-new-candle .log-type-new-candle,
        body.hide-no-position .log-type-no-position,
        body.hide-no-signal .log-type-no-signal {
            display: none;
        }
        /* --- KẾT THÚC CSS MỚI --- */
    </style>
</head>
<body>
    <div class="container">
        <h1>Trình Xem Logs Bot Trading</h1>
        <div class="controls">
            <input type="text" id="logUrl" placeholder="Dán URL của thư mục logs vào đây (ví dụ: https://...r2.dev/logs/)">
            <button onclick="loadConfig()">Tải Logs</button>
        </div>
        
        <div class="filter-options">
            <span>Ẩn bớt logs INFO:</span>
            <div>
                <input type="checkbox" id="hideNewCandle" onchange="applyFilters()">
                <label for="hideNewCandle">Nến mới đã đóng</label>
            </div>
            <div>
                <input type="checkbox" id="hideNoPosition" onchange="applyFilters()">
                <label for="hideNoPosition">Không có vị thế mở</label>
            </div>
            <div>
                <input type="checkbox" id="hideNoSignal" onchange="applyFilters()">
                <label for="hideNoSignal">Không có tín hiệu cơ bản</label>
            </div>
        </div>
        <div class="tab-buttons" id="tabContainer"></div>
        <div id="logContainer"></div>
        <div class="status" id="statusText">Sẵn sàng...</div>
    </div>

    <script>
        const logContainer = document.getElementById('logContainer');
        const baseUrlInput = document.getElementById('logUrl');
        const statusText = document.getElementById('statusText');
        const tabContainer = document.getElementById('tabContainer');
        let botConfig = [];

        // --- JAVASCRIPT MỚI: Định nghĩa các bộ lọc ---
        const filters = {
            hideNewCandle: { element: document.getElementById('hideNewCandle'), bodyClass: 'hide-new-candle' },
            hideNoPosition: { element: document.getElementById('hideNoPosition'), bodyClass: 'hide-no-position' },
            hideNoSignal: { element: document.getElementById('hideNoSignal'), bodyClass: 'hide-no-signal' }
        };

        function initializeFilters() {
            const savedFilters = JSON.parse(localStorage.getItem('logFilters')) || {};
            for (const key in filters) {
                filters[key].element.checked = savedFilters[key] || false;
            }
            applyFilters();
        }

        function applyFilters() {
            const filtersToSave = {};
            for (const key in filters) {
                const isChecked = filters[key].element.checked;
                filtersToSave[key] = isChecked;
                document.body.classList.toggle(filters[key].bodyClass, isChecked);
            }
            localStorage.setItem('logFilters', JSON.stringify(filtersToSave));
        }
        
        baseUrlInput.value = localStorage.getItem('logViewerBaseUrl') || '';
        initializeFilters();
        // --- KẾT THÚC JAVASCRIPT MỚI ---

        async function loadConfig() {
            let baseUrl = baseUrlInput.value.trim();
            if (!baseUrl) {
                alert('Vui lòng nhập URL của thư mục logs.');
                return;
            }
            if (!baseUrl.endsWith('/')) {
                baseUrl += '/';
            }
            localStorage.setItem('logViewerBaseUrl', baseUrl);
            statusText.textContent = 'Đang tải cấu hình...';
            tabContainer.innerHTML = '';

            try {
                const configUrl = `${baseUrl}config.json?_=${new Date().getTime()}`;
                const response = await fetch(configUrl);
                if (!response.ok) throw new Error(`Không tìm thấy file config.json`);
                
                const config = await response.json();
                botConfig = config.bots;
                createTabs();
                if (botConfig.length > 0) {
                    switchTab(botConfig[0].file);
                }
            } catch (error) {
                statusText.textContent = `Lỗi tải cấu hình: ${error.message}`;
            }
        }

        function createTabs() {
            botConfig.forEach(bot => {
                const button = document.createElement('button');
                button.className = 'tab-button';
                button.textContent = bot.name;
                button.dataset.file = bot.file;
                button.onclick = () => switchTab(bot.file);
                tabContainer.appendChild(button);
            });
        }
        
        function switchTab(fileName) {
            document.querySelectorAll('.tab-button').forEach(btn => {
                btn.classList.toggle('active', btn.dataset.file === fileName);
            });
            fetchLogs(fileName);
        }

        async function fetchLogs(fileName) {
            const baseUrl = localStorage.getItem('logViewerBaseUrl');
            if (!baseUrl || !fileName) return;

            const fileUrl = `${baseUrl}${fileName}?_=${new Date().getTime()}`;
            logContainer.innerHTML = '';
            statusText.textContent = `Đang tải ${fileName}...`;

            try {
                const response = await fetch(fileUrl);
                if (!response.ok) throw new Error(`Lỗi mạng: ${response.status}`);
                
                const data = await response.text();
                displayLogs(data);
                statusText.textContent = `Đã tải xong ${fileName} | Cập nhật lần cuối: ${new Date().toLocaleTimeString()}`;
            } catch (error) {
                logContainer.textContent = `Không thể tải file log. Lỗi: ${error.message}`;
                statusText.textContent = 'Tải thất bại';
            }
        }
        
        function displayLogs(logText) {
            const lines = logText.split('\n');
            let htmlContent = '';
            lines.forEach(line => {
                let className = '';
                if (line.includes(' - INFO - ')) className = 'info';
                if (line.includes(' - WARNING - ')) className = 'warning';
                if (line.includes(' - ERROR - ')) className = 'error';
                if (line.includes('✅') || line.includes('THÀNH CÔNG')) className = 'success';

                // --- LOGIC GẮN THẺ MỚI ---
                let logTypeClass = '';
                if (line.includes('mới đã đóng')) logTypeClass = 'log-type-new-candle';
                else if (line.includes('Không có vị thế mở')) logTypeClass = 'log-type-no-position';
                else if (line.includes('không có tín hiệu cơ bản')) logTypeClass = 'log-type-no-signal';
                // --- KẾT THÚC LOGIC GẮN THẺ MỚI ---

                htmlContent += `<div class="log-line ${className} ${logTypeClass}">${line}</div>`;
            });
            logContainer.innerHTML = htmlContent;
            logContainer.scrollTop = logContainer.scrollHeight;
        }
    </script>
</body>
</html>
