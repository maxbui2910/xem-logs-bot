<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trình Xem Logs Bot</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; line-height: 1.6; background-color: #121212; color: #e0e0e0; margin: 0; }
        .container { max-width: 1000px; margin: 20px auto; padding: 20px; background-color: #1e1e1e; border-radius: 8px; box-shadow: 0 4px 8px rgba(0,0,0,0.3); }
        h1 { text-align: center; color: #bb86fc; }
        .controls { display: flex; gap: 10px; margin-bottom: 20px; }
        #logUrl { flex-grow: 1; padding: 10px; border-radius: 4px; border: 1px solid #333; background-color: #2c2c2c; color: #e0e0e0; }
        button { padding: 10px 15px; border: none; border-radius: 4px; background-color: #bb86fc; color: #121212; font-weight: bold; cursor: pointer; transition: background-color 0.2s; }
        button:hover { background-color: #a36df4; }
        #logContainer { height: 60vh; background-color: #000; border: 1px solid #333; border-radius: 4px; padding: 15px; overflow-y: scroll; white-space: pre; font-family: "SF Mono", "Fira Code", "Source Code Pro", monospace; font-size: 14px; }
        .status { margin-top: 10px; text-align: center; font-size: 0.9em; color: #aaa; }
        .log-line.info { color: #81a1c1; }
        .log-line.warning { color: #ebcb8b; }
        .log-line.error { color: #bf616a; font-weight: bold; }
        .log-line.success { color: #a3be8c; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Trình Xem Logs Bot Trading</h1>
        <div class="controls">
            <input type="text" id="logUrl" placeholder="Dán URL của file log vào đây...">
            <button onclick="fetchLogs()">Tải Logs</button>
        </div>
        <div id="logContainer"></div>
        <div class="status" id="statusText">Sẵn sàng tải logs...</div>
    </div>

    <script>
        const logContainer = document.getElementById('logContainer');
        const logUrlInput = document.getElementById('logUrl');
        const statusText = document.getElementById('statusText');

        // Lưu và tải URL từ localStorage
        logUrlInput.value = localStorage.getItem('logViewerUrl') || '';

        async function fetchLogs() {
            const url = logUrlInput.value.trim();
            if (!url) {
                alert('Vui lòng nhập URL của file log.');
                return;
            }
            localStorage.setItem('logViewerUrl', url);
            logContainer.innerHTML = '';
            statusText.textContent = 'Đang tải...';

            try {
                // Thêm một tham số ngẫu nhiên để tránh bị cache
                const response = await fetch(`${url}?_=${new Date().getTime()}`);
                if (!response.ok) {
                    throw new Error(`Lỗi mạng: ${response.status} ${response.statusText}`);
                }
                const data = await response.text();
                displayLogs(data);
                statusText.textContent = `Cập nhật lần cuối: ${new Date().toLocaleTimeString()}`;
            } catch (error) {
                logContainer.textContent = `Không thể tải file log. Vui lòng kiểm tra lại URL và đảm bảo file được chia sẻ công khai.\n\nLỗi: ${error.message}`;
                statusText.textContent = 'Tải thất bại';
            }
        }

        function displayLogs(logText) {
            const lines = logText.split('\\n');
            let htmlContent = '';
            lines.forEach(line => {
                let className = '';
                if (line.includes(' - INFO - ')) className = 'info';
                if (line.includes(' - WARNING - ')) className = 'warning';
                if (line.includes(' - ERROR - ')) className = 'error';
                if (line.includes('✅') || line.includes('THÀNH CÔNG')) className = 'success';

                htmlContent += `<div class="log-line ${className}">${line}</div>`;
            });
            logContainer.innerHTML = htmlContent;
            logContainer.scrollTop = logContainer.scrollHeight; // Tự động cuộn xuống cuối
        }
    </script>
</body>
</html>
